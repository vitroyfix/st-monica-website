<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Monica LK3C</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullscreen-container">
        <div class="left-section">
            <div class="welcome-content">
                <h1 class="welcome-title">Welcome Back</h1>
                <p class="welcome-text">We're excited to see you again. Sign in to access your account and continue your journey with us.</p>
                <div class="social-media-icons">
                    <a href="#" class="social-media-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-media-icon twitter">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="#" class="social-media-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-media-icon youtube">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <h2 class="form-title">Sign in</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email" class="input-label">Email Address</label>
                        <input type="email" id="email" class="input-field" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="password" class="input-label">Password</label>
                        <input type="password" id="password" class="input-field" placeholder="Enter your password">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember" class="checkbox-label">Remember Me</label>
                    </div>
                    <button type="submit" class="signin-button">Sign in now</button>
                </form>
                <div class="forgot-password">
                    <a href="#" class="link">Forgot your password?</a>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="create account.html" class="signup-text-link">Sign up</a></p>
                </div>
                <div class="terms-text">
                    <p>By clicking on Sign in now, you agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></p>
                </div>
            </div>
        </div>
    </div>

    <section id="schedule-section">
        <h2>Mass Schedule</h2>
        <div id="mass-schedule" class="schedule-grid"></div>
    </section>

    <section id="carousel-section">
        <h2>Latest News & Events</h2>
        <div id="carousel-slider" class="carousel-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
